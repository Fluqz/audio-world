<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Of Silence</title>

    <style>

        * { 
            margin: 0px;
            padding: 0px;

            font-family: 'Courier New', Courier, monospace;
        }

        #key-note {

            position: absolute;
            top: 0px;
            left: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            text-align: center;
            cursor: pointer;
        }

        #mute {

            position: absolute;
            top: 0px;
            right: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            text-align: center;
            cursor: pointer;
        }

        .hover:hover {

            color: #00ff9d;
        }

    </style>
</head>
<body>
    
    <div id="key-note" class="hover"><span>C</span></div>
    <div id="mute" class="hover"><span>M</span></div>
    <div id="webGL"></div>

    <script type="module" src="./bundle.js"></script>
</body>
</html>
